name: CI/CD Pipeline (main)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build & Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Lint the application
        run: yarn lint

      - name: Build the application
        run: yarn build

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install cloudflared
        run: |
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o cloudflared
          chmod +x cloudflared
          sudo mv cloudflared /usr/local/bin/

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          echo -e "Host ssh.enderio.site\n\tUser ${{ secrets.SSH_USER }}\n\tIdentityFile ~/.ssh/id_ed25519\n\tProxyCommand cloudflared access ssh --hostname %h" > ~/.ssh/config

      - name: Deploy via SSH over Cloudflare Tunnel
        run: |
          ssh -o StrictHostKeyChecking=no ssh.enderio.site "
            cd ${{ secrets.PROJECT_DIR }} &&
            git fetch origin main &&
            git reset --hard origin/main &&
            docker compose down --remove-orphans &&
            docker compose pull || true &&
            docker compose up -d --build &&
            docker image prune -f &&
            docker volume prune -f
          "
